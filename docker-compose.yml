services:
  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=smartdoc_db
      - DB_USER=smartdoc_user
      - DB_PASS=supersecretpassword
      - CELERY_BROKER_URL=redis://redis:6379/0
    deploy:
      resources:
        limits:
          memory: 4G

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_DB=smartdoc_db
      - POSTGRES_USER=smartdoc_user
      - POSTGRES_PASSWORD=supersecretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=smartdoc_db
      - DB_USER=smartdoc_user
      - DB_PASS=supersecretpassword
      - CELERY_BROKER_URL=redis://redis:6379/0
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  postgres_data: